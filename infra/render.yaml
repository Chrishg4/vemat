services:
  # Backend API service
  - type: web
    name: vemat-api
    env: node
    buildCommand: cd software/backend && npm install
    startCommand: cd software/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

  # Frontend application (React/Vite)
  - type: static
    name: vemat-frontend
    buildCommand: cd software/vemat-app && npm install && npm run build
    staticPublishPath: software/vemat-app/dist
    envVars:
      - key: NODE_ENV
        value: production

services:
  # Backend API service only (deploy this first)
  - type: web
    name: vemat-backend-api
    env: node
    buildCommand: cd software/backend && npm install
    startCommand: cd software/backend && npm start
    rootDir: software/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

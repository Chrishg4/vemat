services:
  - type: web
    name: vemat-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: vemat-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vemat-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: vemat-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vemat-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: vemat-db
          property: database

databases:
  - name: vemat-db
    databaseName: vemat
    user: vemat_user

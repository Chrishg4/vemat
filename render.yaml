services:
  # Backend API service
  - type: web
    name: vemat-backend-api
    env: node
    buildCommand: cd software/backend && npm install
    startCommand: cd software/backend && npm start
    rootDir: software/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

  # Frontend React application (Static Site)
  - type: static
    name: vemat-frontend-app
    buildCommand: cd software/frontend && npm ci && npm run build
    staticPublishPath: software/frontend/dist
